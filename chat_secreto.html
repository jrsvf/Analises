<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .chat-header {
            background-color: #4e73df;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fc;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            line-height: 1.4;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #eaedf7;
            border-bottom-left-radius: 5px;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #4e73df;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-sender {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e3e6f0;
            gap: 10px;
        }
        
        #username-input, #message-input {
            padding: 12px 15px;
            border: 1px solid #d1d3e2;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #username-input {
            width: 30%;
        }
        
        #message-input {
            flex: 1;
        }
        
        #username-input:focus, #message-input:focus {
            border-color: #4e73df;
        }
        
        #send-button {
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #3a56c4;
        }
        
        .notification {
            align-self: center;
            background-color: #f8f9fc;
            color: #858796;
            font-style: italic;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin: 10px 0;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
                width: 95%;
            }
            
            #username-input {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Online
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message notification">
                Bem-vindo ao chat! Digite uma mensagem para começar.
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="username-input" placeholder="Seu nome" maxlength="15">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const usernameInput = document.getElementById('username-input');
            const sendButton = document.getElementById('send-button');
            
            // Gerar um nome de usuário aleatório se não estiver definido
            if (!localStorage.getItem('username')) {
                const randomUser = 'Usuário' + Math.floor(Math.random() * 1000);
                usernameInput.value = randomUser;
                localStorage.setItem('username', randomUser);
            } else {
                usernameInput.value = localStorage.getItem('username');
            }
            
            // Atualizar o nome de usuário no localStorage quando alterado
            usernameInput.addEventListener('change', function() {
                localStorage.setItem('username', usernameInput.value);
            });
            
            // Função para adicionar mensagem ao chat
            function addMessage(username, text, isSent) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isSent ? 'sent' : 'received');
                
                const senderDiv = document.createElement('div');
                senderDiv.classList.add('message-sender');
                senderDiv.textContent = username;
                
                const textDiv = document.createElement('div');
                textDiv.classList.add('message-text');
                textDiv.textContent = text;
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(textDiv);
                
                chatMessages.appendChild(messageDiv);
                
                // Rolagem automática para a última mensagem
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Função para enviar mensagem
            function sendMessage() {
                const message = messageInput.value.trim();
                const username = usernameInput.value.trim() || 'Anônimo';
                
                if (message) {
                    addMessage(username, message, true);
                    
                    // Simular resposta após um curto período
                    setTimeout(() => {
                        const responses = [
                            "Interessante!",
                            "Concordo com você.",
                            "Não tinha pensado nisso...",
                            "Obrigado por compartilhar!",
                            "Como você chegou a essa conclusão?",
                            "Isso me faz pensar...",
                            "Você já considerou outros pontos de vista?"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage("Sistema", randomResponse, false);
                    }, 1000 + Math.random() * 2000);
                    
                    // Limpar campo de mensagem
                    messageInput.value = '';
                }
            }
            
            // Enviar mensagem ao clicar no botão
            sendButton.addEventListener('click', sendMessage);
            
            // Enviar mensagem ao pressionar Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focar no campo de mensagem ao carregar
            messageInput.focus();
        });
    </script>
</body>
</html>
