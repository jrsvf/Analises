<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat para Trabalho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 500;
            position: relative;
        }
        
        .status {
            position: absolute;
            right: 16px;
            top: 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            background-color: #e9e9eb;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .sent {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        
        .time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e6e6e6;
            background-color: #f9f9f9;
        }
        
        .message-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e6e6e6;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: opacity 0.2s;
        }
        
        .login-btn:hover {
            opacity: 0.9;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Entre no Chat</h2>
        <input type="text" class="login-input" id="usernameInput" placeholder="Seu nome">
        <button class="login-btn" id="loginBtn">Entrar no Chat</button>
    </div>

    <div class="chat-container hidden" id="chatContainer">
        <div class="chat-header">
            Chat para Trabalho
            <div class="status">
                <div class="status-dot"></div>
                <span id="statusText">Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- As mensagens serão carregadas aqui -->
        </div>
        
        <div class="chat-input">
            <input type="text" class="message-input" id="messageInput" placeholder="Digite uma mensagem...">
            <button class="send-btn" id="sendButton">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('loginContainer');
            const chatContainer = document.getElementById('chatContainer');
            const usernameInput = document.getElementById('usernameInput');
            const loginBtn = document.getElementById('loginBtn');
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const statusText = document.getElementById('statusText');
            
            let currentUser = '';
            let messages = [];
            
            // Verificar se há mensagens salvas
            function loadMessages() {
                const savedMessages = localStorage.getItem('chatMessages');
                if (savedMessages) {
                    messages = JSON.parse(savedMessages);
                }
                renderMessages();
            }
            
            // Salvar mensagens no localStorage
            function saveMessages() {
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }
            
            // Renderizar mensagens na tela
            function renderMessages() {
                chatMessages.innerHTML = '';
                messages.forEach(msg => {
                    addMessageToScreen(msg.text, msg.type, msg.sender, msg.time, false);
                });
            }
            
            // Adicionar mensagem à tela
            function addMessageToScreen(text, type, sender, time, animate = true) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);
                if (animate) {
                    messageDiv.style.animation = 'fadeIn 0.2s ease-in';
                }
                
                if (sender && type === 'received') {
                    const senderDiv = document.createElement('div');
                    senderDiv.classList.add('message-sender');
                    senderDiv.textContent = sender;
                    messageDiv.appendChild(senderDiv);
                }
                
                const messageText = document.createElement('div');
                messageText.textContent = text;
                
                const messageTime = document.createElement('div');
                messageTime.classList.add('time');
                messageTime.textContent = time;
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(messageTime);
                
                chatMessages.appendChild(messageDiv);
                
                // Rolagem automática para a última mensagem
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Obter a hora atual formatada
            function getCurrentTime() {
                const now = new Date();
                return now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
            }
            
            // Evento de login
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                if (username) {
                    currentUser = username;
                    loginContainer.classList.add('hidden');
                    chatContainer.classList.remove('hidden');
                    loadMessages();
                    messageInput.focus();
                    
                    // Adicionar mensagem de boas-vindas
                    if (messages.length === 0) {
                        const welcomeMsg = {
                            text: 'Bem-vindo(a) ao chat! Digite uma mensagem para começar.',
                            type: 'received',
                            sender: 'Sistema',
                            time: getCurrentTime()
                        };
                        messages.push(welcomeMsg);
                        saveMessages();
                        renderMessages();
                    }
                }
            });
            
            // Enviar mensagem
            sendButton.addEventListener('click', function() {
                sendMessage();
            });
            
            // Enviar mensagem com Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const newMessage = {
                        text: messageText,
                        type: 'sent',
                        sender: currentUser,
                        time: getCurrentTime()
                    };
                    
                    messages.push(newMessage);
                    saveMessages();
                    addMessageToScreen(messageText, 'sent', null, getCurrentTime());
                    
                    messageInput.value = '';
                }
            }
            
            // Permitir login com Enter também
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
