<!DOCTYPE html>
  <html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chat Simples</title>
        <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f2f5;
            display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      #chat-container {
      width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      }
#messages {
flex: 1;
padding: 10px;
overflow-y: auto;
border-bottom: 1px solid #ccc;
}
#messages div {
margin: 5px 0;
}
#form {
display: flex;
}
#input {
flex: 1;
padding: 10px;
border: none;
border-top: 1px solid #ccc;
}
#send {
padding: 10px 15px;
border: none;
background: #4CAF50;
  color: white;
cursor: pointer;
}
#send:hover {
background: #45a049;
  }
</style>
  </head>
  <body>
  
  <div id="chat-container">
    <div id="messages"></div>
      <form id="form">
        <input type="text" id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
          <button id="send" type="submit">Enviar</button>
            </form>
            </div>
            
            <script>
            // Conecta a um servidor WebSocket de eco (apenas para demonstraÃ§Ã£o)
          const socket = new WebSocket("wss://ws.piesocket.com/v3/channel_1?api_key=demokey&notify_self=1");
          
          const form = document.getElementById('form');
          const input = document.getElementById('input');
          const messages = document.getElementById('messages');
          
          socket.addEventListener('message', function (event) {
            const msg = document.createElement('div');
            msg.textContent = "ðŸŸ¢ " + event.data;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
          });
          
          form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
              socket.send(input.value);
              const msg = document.createElement('div');
              msg.textContent = "ðŸ”µ VocÃª: " + input.value;
              messages.appendChild(msg);
              input.value = '';
              messages.scrollTop = messages.scrollHeight;
            }
          });
          </script>
            
            </body>
            </html>
